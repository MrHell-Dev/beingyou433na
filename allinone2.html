	function power(a,b) {
		let result = 1;
		if(b>=0)
		{
			for (let i = 1; i <= b; i++) {
				result = result*a;
			}
		}

				let te = parseInt(tempa.charAt(i));

	function ispalindrome(n) {
		let temp = String(n);
		if(n>0 && temp.length>2)
		{
			
			for (let i = 0 ; i < temp.length/2; i++) {
				if(temp.charAt(i) != temp.charAt((temp.length-1)-i))
				{
					return false;
				}
			}
			return true;
		}
		return false;
	}

	function calculateratios(a) {
		let pos = 0,neg = 0,zer = 0;
		for (let i = 0; i < a.length; i++) {
			if(a[i]==0)
			{
				zer++;
			}
			else
			{
				if(a[i]>0)
				{
					pos++;
				}
				else if(a[i]<0)
				{
					neg++;
				}
			}
			
		}
		if((neg+pos+zer)==a.length)
		{
			console.log((neg/a.length).toFixed(6));
			console.log((pos/a.length).toFixed(6));
			console.log((zer/a.length).toFixed(6));
		}
		else
		{

		}
	}

	function getGCD(a,b) {
		if(a>0 && b>0)
		{

			if(b>a)
			{
				//swap
				a = b+a;
				b = a-b;
				a = a-b;
			}
			let gcd = 1;
			let i = 3;
			if(isEven(a) && isEven(b))
			{

				i=2;
			}
			//for (let i = 2;i<b; i+=incrementor) {	
			while(i<=b)
				{
				if(a%i == 0 && b%i == 0)
				{
					gcd = i;
				}
				i+=2;
			}
			return gcd;
		}
		return 0;
	}

			}
